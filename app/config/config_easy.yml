# EasyAdmin full config
easy_admin:
    site_name: 'Blog Admin'
    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'
    entities:
        Article:
            class: BlogBundle\Entity\Article
            image_base_path: ''
            label: 'Article'
            list:
                title: "Articles de la partie Blog du site"
                fields:
                    - 'id'
                    - { property: 'title', label: 'Titre' }
                    - { property: 'img', label: 'Adresse image', type: 'image', base_path: '' }
                    - { property: 'content', label: "Contenu de l'article" }
                    - { property: 'visible', label: "Article visible" }
        Category:
            class: BlogBundle\Entity\Category

            list:
                fields:
                    - 'id'
                    - { property: 'name', label: 'Nom de cat√©gorie', css_class: 'test', template: ' ' }
        Logbook:
            class: BlogBundle\Entity\Logbook
            list:
                fields: ['title', { property: 'content', label: 'Contenu du post', type: 'raw' }]


    # Pour la page search, determine les champs ou faire la recherche
    list:
        max_results: 20
    show:
        max_results: 15
    design:
        brand_color: '#377E27'
# EasyAdmin full config
easy_admin:
    site_name: 'Blog Admin'
    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'
    entities:
        Content:
            class: BlogBundle\Entity\Content
            label: 'Contenus divers'
            list:
                fields:
                    - 'id'
                    - { property: 'visible'}
                    - { property: 'title'}
                    - { property: 'subtitle'}
                    - { property: 'category'}
                    - { property: 'content', label: 'Contenu du post', type: 'raw' }
                    - { property: 'img', type: 'image', base_path: 'img/'}
                    - { property: 'url'}
                    - { property: 'categories', label: "Categories associ√©es" }

        User:
            class: BlogBundle\Entity\User
            label: 'Utilisateurs'
            list:
                fields:
                    - 'id'
                    - 'username'
                    - 'email'
                    - 'last_login'
                    - 'enabled'
                    - 'roles'

    # Pour la page search, determine les champs ou faire la recherche
    list:
        max_results: 20
    show:
        max_results: 15
    design:
        brand_color: '#377E27'
        menu:
            - { label: 'Gestion DB'}
            - Content
            - User
            - { label: 'Retour au site'}
            - { label: 'Accueil', route: 'index' }
#            - { label: 'Other Task', route: 'other_task', params: { max: 7 } }

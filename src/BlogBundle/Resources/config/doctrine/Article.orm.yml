BlogBundle\Entity\Article:
    type: entity
    table: null
    repositoryClass: BlogBundle\Repository\ArticleRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        content:
            type: text
        img:
            type: string
            length: 255
            nullable: true
        visible:
            type: boolean

    manyToMany:
        categories:
            targetEntity: Category
            inversedBy: articles
            joinTable:
                name: articles_categories
                joinColumns:
                    article_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    category_id:
                        referencedColumnName: id
    lifecycleCallbacks: {  }
